<div class="container-fluid">

    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4 col-4 mx-auto my-5">
            <div>
                <div class="myform form">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Welcome!</h1>
                        </div>
                    </div>
                    <form [formGroup]="loginFormGroup" (ngSubmit)="authenticate(loginFormGroup)">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" formControlName="email" class="form-control" id="email"
                                placeholder="Enter email">
                            <p *ngIf="f.email.errors && f.email.touched">Please Enter a Valid Email</p>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" formControlName="password" id="password"
                                class="form-control" placeholder="Enter Password">
                        </div>

                        <div class="col-md-12 text-center" *ngIf="submitted && loggedin">
                            <p style="color:red">Password or Email Invalid</p>
                        </div>

                        <div class="col-md-12 text-center ">
                            <button type="submit" [disabled]="!loginFormGroup.valid"
                                class="btn btn-block mybtn btn-primary tx-tfm">Login</button>
                        </div>
                        <div class="col-md-12 ">
                            <div class="login-or">
                                <hr class="hr-or">
                                <span class="span-or">or</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <p class="text-center">Don't have account? <a [routerLink]="'/register'" href="#" id="signup">Sign up here</a></p>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
